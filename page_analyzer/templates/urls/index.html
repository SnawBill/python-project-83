{% extends "base.html" %}

{% block content %}
  <h1 class="mb-4">Сайты</h1>

  <table class="table table-bordered" data-test="urls">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Created at</th>
      </tr>
    </thead>
    <tbody>
      {% for url in urls %}
        <tr>
          <td>{{ url.id }}</td>
          <td>
            <a href="{{ url_for('show_url', id=url.id) }}">
              {{ url.name }}
            </a>
          </td>
          <td>{{ url.created_at.strftime('%Y-%m-%d') }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
